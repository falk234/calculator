<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">234434,34</div>
        <div id="numbers-operators-other">
            <div id="numbers">
                <div class="row">
                    <button class="number" typ="button">1</button>
                    <button class="number" typ="button">2</button>
                    <button class="number" typ="button">3</button>
                </div>
                <div class="row">
                    <button class="number" typ="button">4</button>
                    <button class="number" typ="button">5</button>
                    <button class="number" typ="button">6</button>
                </div>
                <div class="row">
                    <button class="number" typ="button">7</button>
                    <button class="number" typ="button">8</button>
                    <button class="number" typ="button">9</button>
                </div>
                <div id="row4" class="row">
                    <button class="number" typ="button" id="null">0</button>
                </div>
            </div>
            <div id="operators-others">
                <div id="operators-div">
                    <button class="operators" typ="button">+</button>
                    <button class="operators" typ="button">-</button>
                    <button class="operators" typ="button">*</button>
                    <button class="operators" typ="button">/</button>
                </div>
                <div id="others-div">
                    <button class="others" typ="button">=</button>
                    <button class="others" typ="button">C</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
